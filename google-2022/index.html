<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google | 2022</title>
</head>
<body>
    <!-- header start -->
    <div class="header-container">
        <div class="header-links">
            <div class="header-link-left"><a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="text">About</a></div>
            <div class="header-link-left"><a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="text">Store</a></div>
        </div>
        <div class="header-links"></div>
        <div class="header-links">
            <div class="header-link-right"><a href="https://web.archive.org/web/20191223040917/https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/?tab%3Dwm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1" class="text">Gmail</a></div>
            <div class="header-link-right"><a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl" class="text">Images</a></div>
            <div class="header-img"><img class="appsbutton" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png" alt="Google Apps"></div>
            <div class="header-btn"><button class="header-button">Sign in</button></div>
            <div class="header-links"></div>
        </div>
    </div>
    <!-- header end -->
    <!-- main start -->
    <div class="main-container">
        <div class="logo-container">
            <div class="img-container"><img src="https://web.archive.org/web/20191130234759im_/https:/www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png " alt="Google Logo" id="logo"></div>
        </div>
        <div class="search-container">
            <div class="searchbar-container">
                <div class="search-img"><img id="b端y端tec" src="./assets/magnifying_glass.jpg "alt="b端y端tec"></div>
                <div class="search-img"><input type="text" class="searchbar"></div>
                <div class="search-img"><img id="mikrofon" src="https://web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="mikrofon"></div>
            </div>
            <div class="btn-container">
                <div class="button-container">
                    <div class="button">
                        <button class="btn">Google Search</button>
                    </div>
                    <div class="button">
                        <button class="btn">I'm Feeling Lucky</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main end -->
    <!-- footer start -->
    <div class="footer-container">
        <div class="footernav-container">
            <div class="footer-link-container"><a href="" class="footer-link">Advertising</a></div>
            <div class="footer-link-container"><a href="" class="footer-link">Business</a></div>
            <div class="footer-link-container"><a href="" class="footer-link">How Search Works</a></div>
        </div>
        <div class="footernav-container">
            <div class="footer-link-container"><a href="" class="footer-link">Privacy</a></div>
            <div class="footer-link-container"><a href="" class="footer-link">Terms</a></div>
            <div class="footer-link-container"><a href="" class="footer-link">Settings</a></div>
        </div>
    </div>
    <!-- footer end -->
    
</body>
</html>
