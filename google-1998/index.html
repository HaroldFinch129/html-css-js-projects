<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google|1998</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <img class="header-img" src="https://web.archive.org/web/19990224043535im_/http://www.google.com/google.jpg" alt="Google Logosu">
    </div>
    <!-- search -->
    <div class="search">
        <p>Search the web using Google!</p>
        <input type="text" id="input" style="width: 320px; height: 20px;">
        <div class="btn">
            <button class="button" type="button">Google Search</button>
            <button class="button" type="button">I'm feelling lucky</button>
        </div>
    </div>
    <!-- links -->
    <div class="link-container">
        <div class="link" style="background-color: rgb(126,229,218);width: 33%;margin-right: 0.5%">
            <p>Special Searches</p>
            <a href="#Stanford Search">Stanford Search</a><br>
            <a href="#Linux Search">Linux Search</a><br>
        </div>
        <div class="link" style="background-color: #70CCC2; width: 33%;  ;;">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="#About Google">About Google</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="link" style="background-color: #62B3AA; width: 33%; margin-left: 0.5%;">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <button class="button" type="button">Subscribe</button> <span><a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a></span>

        </div>
    </div>
    <!-- footer -->
    <div class="footer">

        <p>Copyright &copy;1998 Google Inc. </p>
    </div>

</body>

</html>
